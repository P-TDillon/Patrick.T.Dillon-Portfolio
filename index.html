<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patrick Dillon | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header Styles */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2c3e50;
      text-decoration: none;
    }

    /* Navigation Styles */
    .nav-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .nav-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .nav-btn.active {
      background: linear-gradient(45deg, #5a6fd8, #6b5b95);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    /* Main Content */
    main {
      padding: 4rem 0;
    }

    .hero-section {
      text-align: center;
      margin-bottom: 4rem;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2rem;
    }

    /* Image Section */
    .image-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 3rem;
      margin-bottom: 3rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .image-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .hero-image {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .hero-image:hover {
      transform: scale(1.02);
    }

    .image-caption {
      font-size: 1.1rem;
      color: #666;
      font-style: italic;
      margin-top: 1rem;
    }

    /* CTA Section */
    .cta-section {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 3rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .cv-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }

    .cv-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
    }

    .cv-button::before {
      content: "ðŸ“„";
      font-size: 1.2rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-buttons {
        flex-wrap: wrap;
        justify-content: center;
      }

      .hero-title {
        font-size: 2.2rem;
      }

      .hero-subtitle {
        font-size: 1rem;
      }

      .image-section {
        padding: 2rem 1rem;
      }

      .cta-section {
        padding: 2rem 1rem;
      }

      .nav-btn {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 15px;
      }

      .hero-title {
        font-size: 1.8rem;
      }

      .nav-buttons {
        flex-direction: column;
        width: 100%;
      }

      .nav-btn {
        width: 100%;
      }
    }

    /* Subtle animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-section,
    .image-section,
    .cta-section {
      animation: fadeInUp 0.8s ease forwards;
    }

    .image-section {
      animation-delay: 0.2s;
    }

    .cta-section {
      animation-delay: 0.4s;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo">Patrick Dillon</a>
        <nav class="nav-buttons">
          <button class="nav-btn active" onclick="window.location.href='index.html'">Home</button>
          <button class="nav-btn" onclick="window.location.href='AboutMe.html'">About Me</button>
          <button class="nav-btn" onclick="window.location.href='Projects.html'">Projects</button>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="hero-section">
        <h1 class="hero-title">Welcome to My Portfolio</h1>
      </section>

      <section class="image-section">
        <div class="image-container">
          <img src="Hazlerigg Building.png" alt="Hazlerigg Building at Loughborough University" class="hero-image" />
          <p class="image-caption">Hazlerigg Building, Loughborough University</p>
        </div>
      </section>

      <section class="cta-section">
        <a href="Patrick Dillon CV.pdf" target="_blank" class="cv-button">
          My CV
        </a>
      </section>
    </div>
  </main>
</body>
</html>
